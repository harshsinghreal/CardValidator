<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Atm card Hacker</title>
</head>
 


</head>


<body>
<video autoplay loop id="myVideo">
  <source src="5.mp4" type="video/mp4">
</video>

<div class="content">
  <h1>Heading</h1>
  <p>


    <section class="cc_widgets">
      <div class="cc_generator">
        <button class="generate"><b>GENERATE<b></button>
        <p class="valid_number"></p>
      </div>
      <div class="widget">
        <div class="input_button">
        <input class="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="29" placeholder="**** **** **** ****">
        <button class="authenticate">Verify</button>
          </div>
          <div class="response">
          <p class="verdict"></p>
          <p class="card_type"></p>
          </div>
        </div>
      </section>
      <script src="script.js"></script></p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
